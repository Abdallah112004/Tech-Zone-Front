<!-- ================== BANNER SLIDER ================== -->
<div id="bannerCarousel" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../assets/banners/s4500a-kv-pc-0612.webp" class="d-block w-100 banner-img" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/banners/f5771835-ecdc-4cbb-baff-f0402f0f9e26.__CR0,0,1464,600_PT0_SX1464_V1___.jpg"
                class="d-block w-100 banner-img" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/banners/fbd7900bb055dd65d12949022fca5617.jpg"
                class="d-block w-100 banner-img" alt="Banner 3">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- ================== SEARCH ================== -->
<!-- ================== SEARCH & FILTER ================== -->
<div class="container my-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-6 col-md-8">
            <div class="input-group shadow-sm rounded-pill overflow-hidden border border-light">
                <span class="input-group-text bg-white border-0">
                    <i class="fas fa-search text-primary"></i>
                </span>
                <input type="text" class="form-control form-control-lg border-0" placeholder="Search products..."
                    [(ngModel)]="searchQuery" (ngModelChange)="searchProducts()" style="border-radius:0;">
            </div>
        </div>
    </div>

    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label fw-semibold">Category</label>
                <select class="form-select" formControlName="category">
                    <option value="">All Categories</option>
                    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label fw-semibold">Min Price</label>
                <input type="number" class="form-control" placeholder="0" formControlName="minPrice" />
            </div>
            <div class="col-md-2">
                <label class="form-label fw-semibold">Max Price</label>
                <input type="number" class="form-control" placeholder="1000" formControlName="maxPrice" />
            </div>
            <div class="col-md-2">
                <label class="form-label fw-semibold">Sort By</label>
                <select class="form-select" formControlName="sortBy">
                    <option *ngFor="let s of sortByOptions" [value]="s">{{ s }}</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label fw-semibold">Order</label>
                <select class="form-select" formControlName="sortOrder">
                    <option *ngFor="let o of sortOrderOptions" [value]="o">{{ o }}</option>
                </select>
            </div>
            <div class="col-md-1 d-grid">
                <button class="btn btn-primary btn-lg w-100" type="submit">Apply</button>
            </div>
        </div>

        <div class="mt-3 text-end">
            <button type="button" class="btn btn-outline-secondary" (click)="resetFilter()">Reset Filters</button>
        </div>
    </form>
</div>

<!-- ================== PRODUCTS BY CATEGORY ================== -->
<div *ngFor="let cat of categories; let i = index" class="mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- <h3>{{ cat }}</h3> -->
        <!-- <button class="btn btn-sm btn-outline-primary" (click)="viewAllCategory(cat)">View All</button> -->
    </div>

    <div class="row g-3 align-items-stretch">
        <!-- Banner Left (if index even) -->
        <ng-container *ngIf="i % 2 === 0">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm cursor-pointer" (click)="viewAllCategory(cat)">
                    <img [src]="'assets/banners/' + (cat | lowercase) + '.jpg'" alt="{{ cat }}" class="card-img-top"
                        style="height: 100%; object-fit: cover;" />
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ cat }}</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row g-3">
                    <div class="col-md-6" *ngFor="let product of categoryProducts[cat] | slice:0:4">
                        <div class="card h-100 shadow-sm position-relative cursor-pointer"
                            (click)="viewProduct(product)">
                            <img [src]="product.Images || 'assets/-image.png'" class="card-img-top"
                                alt="{{ product.title }}" style="height: 150px; object-fit: cover;" />
                            <div class="card-body d-flex flex-column p-2">
                                <h6 class="card-title text-truncate">{{ product.title }}</h6>
                                <p class="card-text text-truncate small">{{ product.description }}</p>
                                <div class="mt-auto">
                                    <p class="mb-1"><strong>{{ product.price }} $</strong></p>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-outline-danger btn-sm" (click)="toggleWishlist(product); $event.stopPropagation()">
                                            <i [ngClass]="isInWishlist(product._id) ? 'fas fa-heart' : 'far fa-heart'"></i>
                                        </button>
                                        <button class="btn btn-success btn-sm"
                                            (click)="addToCart(product); $event.stopPropagation()">
                                            <i class="fas fa-cart-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <!-- Banner Right (if index odd) -->
        <ng-container *ngIf="i % 2 !== 0">
            <div class="col-md-6">
                <div class="row g-3">
                    <div class="col-md-6" *ngFor="let product of categoryProducts[cat] | slice:0:4">
                        <div class="card h-100 shadow-sm position-relative cursor-pointer"
                            (click)="viewProduct(product)">
                            <img [src]="product.Images || 'assets/images/no-image.png'" class="card-img-top"
                                alt="{{ product.title }}" style="height: 150px; object-fit: cover;" />
                            <div class="card-body d-flex flex-column p-2">
                                <h6 class="card-title text-truncate">{{ product.title }}</h6>
                                <p class="card-text text-truncate small">{{ product.description }}</p>
                                <div class="mt-auto">
                                    <p class="mb-1"><strong>{{ product.price }} $</strong></p>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-outline-danger btn-sm"
                                            (click)="toggleWishlist(product); $event.stopPropagation(); addToWishlist(product)">
                                            <i
                                                [ngClass]="isInWishlist(product._id) ? 'fas fa-heart' : 'far fa-heart'"></i>
                                        </button>
                                        <button class="btn btn-success btn-sm"
                                            (click)="addToCart(product); $event.stopPropagation()">
                                            <i class="fas fa-cart-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100 shadow-sm cursor-pointer" (click)="viewAllCategory(cat)">
                    <img [src]="'assets/banners/' + (cat | lowercase) + '.jpg'" alt="{{ cat }}" class="card-img-top"
                        style="height: 100%; object-fit: cover;" />
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ cat }}</h5>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<!-- No products -->
<div *ngIf="filteredProducts.length === 0" class="text-center mt-5">
    <h5>No products found</h5>
</div>
