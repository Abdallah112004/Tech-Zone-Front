<div class="container my-4">

    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <input type="text" class="form-control form-control-lg" placeholder="Search products..."
                [(ngModel)]="searchQuery" (ngModelChange)="searchProducts()" />
        </div>
    </div>

    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="mb-5">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <select class="form-select" formControlName="category">
                    <option value="">All Categories</option>
                    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Min Price" formControlName="minPrice" />
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Max Price" formControlName="maxPrice" />
            </div>
            <div class="col-md-2">
                <select class="form-select" formControlName="sortBy">
                    <option *ngFor="let s of sortByOptions" [value]="s">{{ s }}</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" formControlName="sortOrder">
                    <option *ngFor="let o of sortOrderOptions" [value]="o">{{ o }}</option>
                </select>
            </div>
            <div class="col-md-1 d-grid">
                <button class="btn btn-primary" type="submit">Apply</button>
            </div>
        </div>
        <div class="mt-2">
            <button type="button" class="btn btn-secondary" (click)="resetFilter()">Reset</button>
        </div>
    </form>

    <div *ngFor="let cat of categories" class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>{{ cat }}</h3>
            <button class="btn btn-sm btn-outline-primary" (click)="viewAllCategory(cat)">View All</button>
        </div>

        <div id="{{ cat | lowercase }}Carousel" class="carousel slide position-relative" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let chunkIndex of getChunks(categoryProducts[cat], 4); let i = index"
                    [class.active]="i === 0">
                    <div class="row g-3">
                        <div class="col-md-3"
                            *ngFor="let product of categoryProducts[cat].slice(chunkIndex.start, chunkIndex.end)">
                            <div class="card h-100 shadow-sm position-relative cursor-pointer"
                                (click)="viewProduct(product)">
                                <img [src]="product.Images || 'assets/no-image.png'" class="card-img-top"
                                    alt="{{ product.title }}" style="height:250px; object-fit:contain;" />
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-truncate">{{ product.title }}</h5>
                                    <p class="card-text text-truncate">{{ product.description }}</p>
                                    <div class="mt-auto">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <p class="mb-0"><strong>Price:</strong> {{ product.price }} $</p>
                                            <button class="btn btn-outline-danger btn-sm"
                                                (click)="toggleWishlist(product); $event.stopPropagation(); addToWishlist(product)">
                                                <i
                                                    [ngClass]="isInWishlist(product._id) ? 'fas fa-heart' : 'far fa-heart'"></i>
                                            </button>
                                        </div>
                                        <button class="btn btn-success w-100 btn-sm mb-2"
                                            (click)="addToCart(product); $event.stopPropagation()">
                                            <i class="fas fa-cart-plus"></i> Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button"
                [attr.data-bs-target]="'#' + (cat | lowercase) + 'Carousel'" data-bs-slide="prev" style="width:5%;">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button"
                [attr.data-bs-target]="'#' + (cat | lowercase) + 'Carousel'" data-bs-slide="next" style="width:5%;">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div *ngIf="filteredProducts.length === 0" class="text-center mt-5">
        <h5>No products found</h5>
    </div>
</div>
