<div class="verify-otp-container">
    <h2>Verify Your Account</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" formControlName="lastOTP" maxlength="6" placeholder="Enter 6-digit OTP"
                class="form-control"
                [ngClass]="{ 'is-invalid': f['lastOTP'].invalid && (f['lastOTP'].touched || f['lastOTP'].dirty) }" />
            <div *ngIf="f['lastOTP'].invalid && (f['lastOTP'].touched || f['lastOTP'].dirty)" class="invalid-feedback">
                OTP is required and must be 6 digits
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-2" [disabled]="otpForm.invalid">Verify</button>
    </form>

    <button class="btn btn-link mt-3" (click)="resendOtp()">Resend OTP</button>
</div>
