<div class="container my-5" *ngIf="!loading">
    <div *ngIf="product; else notFound" class="product-card row">
        <!-- صورة المنتج -->
        <div class="col-md-6 text-center">
            <img [src]="product.Images || 'assets/no-image.png'" class="product-img" alt="{{ product.title }}" />
        </div>

        <!-- تفاصيل المنتج -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <h2 class="product-title">{{ product.title }}</h2>
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            <p><strong>Category:</strong> {{ product.category.name }}</p>
            <p><strong>Stock:</strong> {{ product.stock }}</p>
            <p class="price">{{ product.price*50 }} EGP</p>
            <p class="description">{{ product.description }}</p>

            <!-- الأزرار -->
            <div class="btn-group">
                <button class="btn-wishlist" (click)="toggleWishlist(product); $event.stopPropagation()">
                    <i [ngClass]="
              isInWishlist(product._id) ? 'fas fa-heart' : 'far fa-heart'
            "></i>
                    Add to Wishlist
                </button>

                <button class="btn-buy" (click)="addToCart(product); $event.stopPropagation()">
                    <i class="fas fa-cart-plus"></i>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <ng-template #notFound>
        <div class="alert alert-danger mt-4">Product not found.</div>
    </ng-template>
</div>

<!-- Loading Spinner -->
<div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary"></div>
</div>
