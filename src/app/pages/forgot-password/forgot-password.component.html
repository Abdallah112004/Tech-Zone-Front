<div class="auth-container">
    <h2>Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="email" placeholder="Enter your email" formControlName="email" [ngClass]="{
          'is-invalid': f['email'].invalid && (f['email'].touched || f['email'].dirty)
        }" />

            <div *ngIf="f['email'].invalid && (f['email'].touched || f['email'].dirty)" class="error-msg">
                <small *ngIf="f['email'].errors?.['required']">Email is required</small>
                <small *ngIf="f['email'].errors?.['email']">Invalid email format</small>
            </div>
        </div>

        <button type="submit" [disabled]="forgotForm.invalid || loading">
            <span>Check Email</span>
            <span *ngIf="loading" class="spinner"></span>
        </button>
    </form>

    <!-- رسائل -->
    <p *ngIf="message" class="message success">{{ message }}</p>
    <p *ngIf="error" class="message error">{{ error }}</p>
</div>
