<div class="profile-card mx-auto mt-5 p-4 shadow-sm rounded" *ngIf="user">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 border-end">
            <div class="text-center mb-4">
                <img *ngIf="user.profileImage" [src]="user.profileImage" class="rounded-circle img-thumbnail"
                    width="120">
                <h5 class="mt-2">{{ user.username }}</h5>
            </div>
            <ul class="list-group">
                <li class="list-group-item" [class.active]="activeSection === 'account'"
                    (click)="activeSection='account'">Account</li>
                <li class="list-group-item" [class.active]="activeSection === 'password'"
                    (click)="activeSection='password'">Password</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">

            <!-- Account Info (عرض فقط) -->
            <div *ngIf="activeSection === 'account'">
                <h4>Account Information</h4>
                <div class="row mb-3">
                    <div class="col">
                        <label>Username</label>
                        <input type="text" class="form-control" [value]="user.username" readonly>
                    </div>
                    <div class="col">
                        <label>Email</label>
                        <input type="email" class="form-control" [value]="user.email" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" [value]="user.phonenumber" readonly>
                    </div>
                </div>

            </div>

            <!-- Password Settings -->
            <div *ngIf="activeSection === 'password'">
                <h4>Change Password</h4>
                <form [formGroup]="profileForm" (ngSubmit)="updatePassword()">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Current Password</label>
                            <input type="password" class="form-control" formControlName="currentPassword">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label>New Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div class="col">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit" [disabled]="loading">
                        {{ loading ? 'Updating...' : 'Update Password' }}
                    </button>
                    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
                </form>
            </div>

        </div>
    </div>
</div>
