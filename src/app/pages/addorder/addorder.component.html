<div class="container mt-4 order-container">
  <h2 class="mb-4">ðŸ›’ Create Order</h2>

  <form (ngSubmit)="onSubmit()" #orderForm="ngForm" class="order-form">

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" class="form-control" [(ngModel)]="orderData.fullName" name="fullName" required />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="orderData.address" name="address" required />
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" class="form-control" [(ngModel)]="orderData.city" name="city" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="orderData.phone" name="phone" required />
    </div>

    <div class="mb-3">
      <label for="paymentMethodType" class="form-label">Payment Method</label>
      <select id="paymentMethodType" class="form-select" [(ngModel)]="orderData.paymentMethodType"
        name="paymentMethodType" required>
        <option value="cash">Cash</option>
        <option value="card">Card</option>
      </select>
    </div>

    <!-- Ø§Ù„Ø£Ø²Ø±Ø§Ø± -->
    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-primary flex-fill" [disabled]="orderForm.invalid">
        Create Order
      </button>

      <button type="button" class="btn btn-secondary flex-fill" (click)="goToOrders()">
        My Order
      </button>

      <button type="button" class="btn btn-success flex-fill" (click)="payOrder()"
        [disabled]="orderData.paymentMethodType !== 'card' || !orderCreated">
        Pay
      </button>
    </div>

    <!-- Ø§Ù„Ø±Ø³Ø§Ù„Ø© -->
    <div *ngIf="serverMessage" class="mt-4">
      <p [ngClass]="{ 'success-msg': orderCreated, 'error-msg': !orderCreated }">
        {{ serverMessage }}
      </p>
    </div>

  </form>
</div>
