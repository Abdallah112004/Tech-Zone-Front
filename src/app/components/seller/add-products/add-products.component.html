<div
  class="max-w-lg mx-auto mt-10 bg-gradient-to-br from-white to-gray-50 p-8 rounded-2xl shadow-xl border border-gray-100">
  <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800 tracking-tight">
    Add Product
  </h2>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Title -->
    <div>
      <label class="block mb-2 text-gray-700 font-medium">Title</label>
      <input type="text" formControlName="title"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" />
    </div>

    <!-- Description -->
    <div>
      <label class="block mb-2 text-gray-700 font-medium">Description</label>
      <textarea formControlName="description"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition h-28 resize-none"></textarea>
    </div>

    <!-- Price & Stock -->
    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Price</label>
        <input type="number" formControlName="price"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" />
      </div>
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Stock</label>
        <input type="number" formControlName="stock"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" />
      </div>
    </div>

    <!-- Category -->
    <div formGroupName="category">
      <label class="block mb-2 text-gray-700 font-medium">Category</label>
      <select formControlName="name"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition">
        <option value="phone">Phone</option>
        <option value="Tablet">Tablet</option>
        <option value="Laptop">Laptop</option>
        <option value="speaker">Speaker</option>
        <option value="computer">Computer</option>
        <option value="TV">TV</option>
        <option value="Headphone">Headphone</option>
        <option value="Smartwatch">Smartwatch</option>
      </select>
    </div>

    <!-- Brand -->
    <div>
      <label class="block mb-2 text-gray-700 font-medium">Brand</label>
      <input type="text" formControlName="brand"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" />
    </div>

    <!-- Images -->
    <div>
      <label class="block mb-2 text-gray-700 font-medium">Images</label>
      <input type="file" (change)="onFileSelected($event)"
        class="w-full border border-dashed border-gray-300 p-4 rounded-xl cursor-pointer text-gray-500 hover:border-indigo-400 transition" />
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white py-3 rounded-xl font-bold text-lg shadow-md transition transform hover:-translate-y-0.5">
      âž• Add Product
    </button>
  </form>
</div>
