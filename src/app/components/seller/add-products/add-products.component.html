<div class="max-w-md mx-auto mt-6 bg-white p-6 rounded shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Add Product</h2>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1">Title</label>
      <input type="text" formControlName="title" class="border p-2 w-full rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Description</label>
      <textarea formControlName="description" class="border p-2 w-full rounded"></textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Price</label>
      <input type="number" formControlName="price" class="border p-2 w-full rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Stock</label>
      <input type="number" formControlName="stock" class="border p-2 w-full rounded" />
    </div>
    <div class="mb-4" formGroupName="category">
  <label class="block mb-1">Category</label>
  <input type="text" formControlName="name" class="border p-2 w-full rounded" />
</div>

<div class="mb-4">
  <label class="block mb-1">Brand</label>
  <input type="text" formControlName="brand" class="border p-2 w-full rounded" />
</div>

    <div class="mb-4">
      <label class="block mb-1">Images</label>
      <input type="file" (change)="onFileSelected($event)" class="border p-2 w-full rounded" />
    </div>

    <button type="submit" [disabled]="addForm.invalid || submitting" 
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
      Add Product
    </button>
  </form>
</div>
